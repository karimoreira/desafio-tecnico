<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="./js/scripts.js"></script>
</head>

<body class="page-home">
  <header>
    <a href="#" class="logo-container">
      <img src="./images/pokedex.png" alt="Logo Pokedex" class="logo-img">
    </a>
    <nav>
      <a href="home.html">Home</a>
      <a href="pokedex.html">Pokédex</a>
    </nav>
  </header>

  <main class="home-main">
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder=" " required>
        <span class="desktop-text">Faça uma busca pelo nome do pokémon</span>
        <span class="mobile-text">Faça uma busca</span>
        
        <svg id="searchIconBtn" class="search-icon clickable" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M16.6 18L10.3 11.7C9.8 12.1 9.225 12.4167 8.575 12.65C7.925 12.8833 7.23333 13 6.5 13C4.68333 13 3.14583 12.3708 1.8875 11.1125C0.629167 9.85417 0 8.31667 0 6.5C0 4.68333 0.629167 3.14583 1.8875 1.8875C3.14583 0.629167 4.68333 0 6.5 0C8.31667 0 9.85417 0.629167 11.1125 1.8875C12.3708 3.14583 13 4.68333 13 6.5C13 7.23333 12.8833 7.925 12.65 8.575C12.4167 9.225 12.1 9.8 11.7 10.3L18 16.6L16.6 18ZM6.5 11C7.75 11 8.8125 10.5625 9.6875 9.6875C10.5625 8.8125 11 7.75 11 6.5C11 5.25 10.5625 4.1875 9.6875 3.3125C8.8125 2.4375 7.75 2 6.5 2C5.25 2 4.1875 2.4375 3.3125 3.3125C2.4375 4.1875 2 5.25 2 6.5C2 7.75 2.4375 8.8125 3.3125 9.6875C4.1875 10.5625 5.25 11 6.5 11Z" fill="#49454F"/>
        </svg>
      </div>
      
      <details class="filter-container" id="filterDropdown">
        <summary class="filter-btn" aria-label="Filtrar por tipo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle>
          </svg>
        </summary>
        
        <div class="filter-dropdown-content">
          <div class="filter-header">filtre pelo tipo do pokémon</div>
          <div class="filter-options-grid" id="filterOptions">
            <label class="filter-option"><input type="checkbox" value="grass">Planta</label>
            <label class="filter-option"><input type="checkbox" value="fire">Fogo</label>
            <label class="filter-option"><input type="checkbox" value="water">Água</label>
            <label class="filter-option"><input type="checkbox" value="bug">Inseto</label>
            <label class="filter-option"><input type="checkbox" value="normal">Normal</label>
            <label class="filter-option"><input type="checkbox" value="poison">Venenoso</label>
            <label class="filter-option"><input type="checkbox" value="electric">Elétrico</label>
            <label class="filter-option"><input type="checkbox" value="ground">Terra</label>
            <label class="filter-option"><input type="checkbox" value="fairy">Fada</label>
            <label class="filter-option"><input type="checkbox" value="fighting">Lutador</label>
            <label class="filter-option"><input type="checkbox" value="psychic">Psíquico</label>
            <label class="filter-option"><input type="checkbox" value="rock">Pedra</label>
            <label class="filter-option"><input type="checkbox" value="ghost">Fantasma</label>
            <label class="filter-option"><input type="checkbox" value="ice">Gelo</label>
            <label class="filter-option"><input type="checkbox" value="dragon">Dragão</label>
            <label class="filter-option"><input type="checkbox" value="steel">Aço</label>
            <label class="filter-option"><input type="checkbox" value="dark">Sombrio</label>
            <label class="filter-option"><input type="checkbox" value="flying">Voador</label>
          </div>
        </div>
      </details>
    </div>

    <div id="pokedexGrid" class="pokemon-grid"></div>
    <div id="loader" class="loader">Carregando Pokémon...</div>
    <div id="emptyState" class="error-msg">Nenhum pokémon foi encontrado.</div>
    <div id="pagination" class="pagination"></div>
  </main>
</body>
</html>
